apiVersion: app/v1
kind: Deployment
metadata:
  name: decisiondeploy
  labels:
    app: decisiondeploy
spec:
  selector:
    matchlabels:
      app: decisiondeploy
  replicas: 2
  template: # Pod definition
    metadata:
      labels:
        app: decisionpod
    spec:
      containers:
        - name: decisioncon
          image: eshghi26/decisionfinal:latest
          ports:
            - name: decision-port
              containerport: 5000
      nodeSelector:
        disktype: ssd # Run this command for each worker kubectl label nodes worker01 disktype=ssd
